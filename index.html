<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bullet.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/init.js"></script>
    <script type="module" src="/src/main.js"></script>
    <title>Type Space</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="tabla-jugadores">
          <div class="border w-full">
            <h1 class="uppercase font-black">Tabla de jugadores</h1>
          </div>
          <table id="leaderboard-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Score
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              
            </tbody>
          </table>
        </div>
      </div>
    </main>
 </body>
</html>
